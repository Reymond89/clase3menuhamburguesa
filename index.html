<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__container">
            <a class="header__logo" href="">ADVENTURE</a>
            <nav class="header__nav">
                <ul class="header_menu">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Adventures</a></li>
                    <li><a href="#">Info</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <img class="menu-btn" src="assets/img/menu-btn.png" alt="menu">
        </div>
    </header>

    <script>
        const menuHamburguesa = document.querySelector('.menu-btn');
        const navList = document.querySelector('.header_menu');

        menuHamburguesa.addEventListener('click', () => {
            navList.classList.toggle('mobile-menu')
        })


    </script>

</body>
</html>
